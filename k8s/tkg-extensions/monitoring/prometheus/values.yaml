#@data/values
#@overlay/match-child-defaults missing_ok=True
---

monitoring:
  namespace: "tanzu-system-monitoring"

  create_namespace: false

  prometheus_server:
    service_account_name: "prometheus-server"
    cluster_role_name: "prometheus-server"
    image:
      name: "prometheus"
      tag: "v2.18.1_vmware.1"
      repository: "registry.tkg.vmware.run/prometheus"
      pullPolicy: "IfNotPresent"
    config:
      prometheus_yaml: |
        global:
          evaluation_interval: 1m
          scrape_interval: 1m
          scrape_timeout: 10s
        rule_files:
          - /etc/config/recording_rules.yml
          - /etc/config/alerting_rules.yml
          - /etc/config/alerting_rules_kubeapiserver.yml
        scrape_configs:
        - job_name: prometheus
          static_configs:
          - targets:
            - localhost:9090
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        - job_name: 'kube-state-metrics'
          static_configs:
          - targets: ['prometheus-kube-state-metrics.tanzu-system-monitoring.svc.cluster.local:8080']

        - job_name: 'node-exporter'
          static_configs:
          - targets: ['prometheus-node-exporter.tanzu-system-monitoring.svc.cluster.local:9100']

        - job_name: kubernetes-apiservers
          kubernetes_sd_configs:
          - role: endpoints
          relabel_configs:
          - action: keep
            regex: default;kubernetes;https
            source_labels:
            - __meta_kubernetes_namespace
            - __meta_kubernetes_service_name
            - __meta_kubernetes_endpoint_port_name
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        - job_name: kubernetes-nodes
          kubernetes_sd_configs:
          - role: node
          relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - replacement: kubernetes.default.svc:443
            target_label: __address__
          - regex: (.+)
            replacement: /api/v1/nodes/$1/proxy/metrics
            source_labels:
            - __meta_kubernetes_node_name
            target_label: __metrics_path__
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        - job_name: kubernetes-nodes-cadvisor
          kubernetes_sd_configs:
          - role: node
          relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - replacement: kubernetes.default.svc:443
            target_label: __address__
          - regex: (.+)
            replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
            source_labels:
            - __meta_kubernetes_node_name
            target_label: __metrics_path__
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        - job_name: kubernetes-service-endpoints
          kubernetes_sd_configs:
          - role: endpoints
          relabel_configs:
          - action: keep
            regex: true
            source_labels:
            - __meta_kubernetes_service_annotation_prometheus_io_scrape
          - action: replace
            regex: (https?)
            source_labels:
            - __meta_kubernetes_service_annotation_prometheus_io_scheme
            target_label: __scheme__
          - action: replace
            regex: (.+)
            source_labels:
            - __meta_kubernetes_service_annotation_prometheus_io_path
            target_label: __metrics_path__
          - action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            source_labels:
            - __address__
            - __meta_kubernetes_service_annotation_prometheus_io_port
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: kubernetes_namespace
          - action: replace
            source_labels:
            - __meta_kubernetes_service_name
            target_label: kubernetes_name
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_node_name
            target_label: kubernetes_node

        - job_name: prometheus-pushgateway
          kubernetes_sd_configs:
          - role: service
          relabel_configs:
          - action: keep
            regex: pushgateway
            source_labels:
            - __meta_kubernetes_service_annotation_prometheus_io_probe

        - job_name: kubernetes-services
          kubernetes_sd_configs:
          - role: service
          metrics_path: /probe
          params:
            module:
            - http_2xx
          relabel_configs:
          - action: keep
            regex: true
            source_labels:
            - __meta_kubernetes_service_annotation_prometheus_io_probe
          - source_labels:
            - __address__
            target_label: __param_target
          - replacement: blackbox
            target_label: __address__
          - source_labels:
            - __param_target
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels:
            - __meta_kubernetes_namespace
            target_label: kubernetes_namespace
          - source_labels:
            - __meta_kubernetes_service_name
            target_label: kubernetes_name

        - job_name: kubernetes-pods
          kubernetes_sd_configs:
          - role: pod
          relabel_configs:
          - action: keep
            regex: true
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape
          - action: replace
            regex: (.+)
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_path
            target_label: __metrics_path__
          - action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            source_labels:
            - __address__
            - __meta_kubernetes_pod_annotation_prometheus_io_port
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: kubernetes_namespace
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: kubernetes_pod_name

        alerting:
          alertmanagers:
          - scheme: http
            static_configs:
            - targets:
              - "prometheus-alertmanager.tanzu-system-monitoring.svc:9093"
          - kubernetes_sd_configs:
              - role: pod
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              regex: default
              action: keep
            - source_labels: [__meta_kubernetes_pod_label_app]
              regex: prometheus
              action: keep
            - source_labels: [__meta_kubernetes_pod_label_component]
              regex: alertmanager
              action: keep
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_probe]
              regex: .*
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_port_number]
              regex:
              action: drop
      alerting_rules_yaml: |
        groups:
        - name: prometheus-server-alerting-rules
          rules:
          # heartbeat alert
          - alert: Heartbeat
            expr: vector(1)
            labels:
              severity: informational

          # service availability alert
          - alert: service_down
            expr: up == 0
            labels:
              service: Platform
              severity: major
              correlate: service_up,service_down
            annotations:
              description: Service {{ $labels.instance }} is unavailable.
              value: DOWN ({{ $value }})
              runbook: http://wiki.alerta.io/RunBook/{app}/Event/{alertname}

          - alert: service_up
            expr: up == 1
            labels:
              service: Platform
              severity: normal
              correlate: service_up,service_down
            annotations:
              description: Service {{ $labels.instance }} is available.
              value: UP ({{ $value }})

          # system load alert
          - alert: high_load
            expr: node_load1 > 0.5
            annotations:
              description: '{{ $labels.instance }} of job {{ $labels.job }} is under high load.'
              summary: Instance {{ $labels.instance }} under high load
              value: '{{ $value }}'

          # disk space alert (with resource=<instance>:<mountpoint> event=disk_space
          - alert: disk_space
            expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) * 100 / node_filesystem_size_bytes > 5
            labels:
              instance: '{{ $labels.instance }}:{{ $labels.mountpoint }}'
            annotations:
              value: '{{ humanize $value }}%'

          # disk space alert (with resource=<instance> event=disk_util:<mountpoint>
          - alert: disk_util
            expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) * 100 / node_filesystem_size_bytes > 5
            labels:
              instance: '{{ $labels.instance }}'
              event: '{alertname}:{{ $labels.mountpoint }}'  # python templating rendered by Alerta
            annotations:
              value: '{{ humanize $value }}%'

          # API request rate alert
          - alert: api_requests_high
            expr: rate(alerta_alerts_queries_count{instance="alerta:8080",job="alerta"}[5m]) > 5
            labels:
              service: Alerta,Platform
              severity: major
            annotations:
              description: API request rate of {{ $value | printf "%.1f" }} req/s is high (threshold 5 req/s)
              summary: API request rate high
              value: '{{ humanize $value }} req/s'
      recording_rule_yaml: |
        groups:
        - name: prometheus-server-recording-rules
          interval: 5s
          rules:
          - record: instance_path:request_failures:rate5m
            expr: rate(request_failures_total{job="myjob"}[5m])

          - record: instance_path:request_failures_per_requests:ratio_rate5m
            expr: |2
                instance_path:request_failures:rate5m{job="myjob"}
              /
                instance_path:requests:rate5m{job="myjob"}

          # Aggregate up numerator and denominator, then divide to get path-level ratio.
          - record: path:request_failures_per_requests:ratio_rate5m
            expr: |2
                sum without (instance)(instance_path:request_failures:rate5m{job="myjob"})
              /
                sum without (instance)(instance_path:requests:rate5m{job="myjob"})

          # No labels left from instrumentation or distinguishing instances,
          # so we use 'job' as the level.
          - record: job:request_failures_per_requests:ratio_rate5m
            expr: |2
                sum without (instance, path)(instance_path:request_failures:rate5m{job="myjob"})
              /
                sum without (instance, path)(instance_path:requests:rate5m{job="myjob"})
