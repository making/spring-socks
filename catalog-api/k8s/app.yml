#@ load("@ytt:data", "data")
apiVersion: v1
kind: Namespace
metadata:
  name: sock-catalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sock-catalog
  name: sock-catalog
  labels:
    app: sock-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sock-catalog
  template:
    metadata:
      labels:
        app: sock-catalog
    spec:
      containers:
      - name: sock-catalog
        image: ghcr.io/making/spring-socks-catalog
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: SERVER_PORT
          value: "8080"
        - name: SERVER_TOMCAT_THREADS_MAX
          value: "4"
        - name: JAVA_TOOL_OPTIONS
          value: -XX:ReservedCodeCacheSize=32M -Xss512k -Duser.timezone=Asia/Tokyo
        - name: BPL_JVM_THREAD_COUNT
          value: "20"
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUERURI
          value: #@ data.values.sock_issuer_url or "http://sock-user.sock-user.svc.cluster.local:8080/oauth/token"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://${MYSQL_HOSTNAME}:${MYSQL_PORT}/${MYSQL_DATABASE}
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sock-catalog-mysql-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sock-catalog-mysql-secret
              key: password
        - name: MYSQL_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: sock-catalog-mysql-secret
              key: hostname
        - name: MYSQL_PORT
          valueFrom:
            secretKeyRef:
              name: sock-catalog-mysql-secret
              key: port
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: sock-catalog-mysql-secret
              key: database
        - name: INFO_JAVA_VERSION
          value: ${java.runtime.version}
        - name: INFO_JAVA_VENDOR
          value: ${java.vm.vendor}
        - name: LOGGING_EXCEPTIONCONVERSIONWORD
          value: "\t%replace(%replace(%xEx){'\n','@n@'}){'\t','    '}%nopex"
        - name: LOGGING_PATTERN_CONSOLE
          value: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${logging.pattern.level:%5p}) %clr(${PID: }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %replace(%m){'\n','@n@'}${logging.exception-conversion-word:%wEx}%n"
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 180
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  namespace: sock-catalog
  name: sock-catalog
  labels:
    app: sock-catalog
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: sock-catalog
  type: ClusterIP
  clusterIP: None